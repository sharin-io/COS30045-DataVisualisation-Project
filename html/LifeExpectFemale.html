<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ASEAN Health Visualization Dashboard exploring health metrics ,and demographic patterns across Southeast Asian nations">
    <meta name="author" content="SHIN THANT THI RI, YADANAR THEINT">
    <meta name="keywords" content="Data Visualisation, HTML, CSS, JavaScript" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <title>D3 Line Chart - Life Expectancy SEA</title>

    <!-- Add D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .line {
            fill: none;
            stroke-width: 2;
        }

        .tooltip {
            position: absolute;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
        }

        .legend {
            font-size: 12px;
            cursor: pointer;
        }

        .legend-item.inactive {
            opacity: 0.3;
        }

        .axis-label {
            font-size: 12px;
        }
    </style>

</head>

<body class="bg-gray-50">
    <header class="text-center mb-8">
        <h1 id="overview-title" class="text-3xl font-bold mb-4">Life Expectancy of Females in South East Asia Countries
            2020 - 2022</h1>
    </header>
    <div id="chart"></div>

    <script src="../script/LifeExpectFemale.js"> </script>

</body>
